<!DOCTYPE html>
<html ng-app="myapp" ng-controller="myCtrl" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Title</title>
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<ion-side-menus>
    <!--主内容区-->
    <ion-side-menu-content>
<!--导航栏-->
<ion-nav-bar class="pink-bg">
    <ion-nav-back-button style="color:#fff;">Back</ion-nav-back-button>
</ion-nav-bar>

<!--导航视图-->
<ion-nav-view class="pink-bg"></ion-nav-view>
    </ion-side-menu-content>


    <!--左侧边栏-->
    <ion-side-menu side="left">
        <!--header-->
        <ion-header-bar>
            <h1 class="title pink-cl">常规设置</h1>
        </ion-header-bar>
        <!--content-->
        <ion-content >
            <div class="item range pink-bg">
                <i class="icon ion-volume-low"></i>
                <input type="range" name="volume">
                <i class="icon ion-volume-high"></i>
            </div>

            <div class="list ">
                <div class="item range pink-bg">
                    <i class="icon ion-ios-sunny-outline"></i>
                    <input type="range" name="volume" min="0" max="100" value="33">
                    <i class="icon ion-ios-sunny"></i>
                </div>
            </div>
        </ion-content>
        <!--footer-->
        <ion-footer-bar>
            <h1 class="title pink-cl">BILIBILI</h1>
        </ion-footer-bar>
    </ion-side-menu>

</ion-side-menus>
</body>
</html>
